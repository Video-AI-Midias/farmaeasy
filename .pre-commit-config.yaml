# ==============================================================================
# Pre-commit Configuration
# ==============================================================================
# Installation:
#   cd api && uv run pre-commit install
#
# Manual run:
#   cd api && uv run pre-commit run --all-files
#
# Skip specific hooks:
#   SKIP=pytest git commit -m "message"
# ==============================================================================

repos:
  # ============================================================================
  # General Pre-commit Hooks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # File checks
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: [--maxkb=1000]

      # Syntax checks
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: check-json
        exclude: ^\.vscode/

      # Security checks
      - id: check-merge-conflict
      - id: detect-private-key

      # Python checks
      - id: check-ast
      - id: debug-statements
      - id: check-docstring-first

      # Symlink/case checks
      - id: check-symlinks
      - id: check-case-conflict

  # ============================================================================
  # Ruff - Linting and Formatting
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Linter with auto-fix
      - id: ruff-check
        args:
          - --fix
          - --show-fixes
          - --exit-non-zero-on-fix
        types_or: [python, pyi]

      # Formatter
      - id: ruff-format
        types_or: [python, pyi]

  # ============================================================================
  # Typos - Spell Checker
  # ============================================================================
  - repo: https://github.com/crate-ci/typos
    rev: v1.28.4
    hooks:
      - id: typos
        args: [--config, .typos.toml]
        exclude: ^(uv\.lock|\.venv/)

  # ============================================================================
  # Commitlint - Conventional Commits
  # ============================================================================
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.21.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ["@commitlint/config-conventional"]

  # ============================================================================
  # Docker Linting
  # ============================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3013]

  # ============================================================================
  # Local Hooks - Tests
  # ============================================================================
  - repo: local
    hooks:
      # Run pytest (only on Python file changes)
      - id: pytest
        name: pytest
        entry: bash -c 'cd api && uv run pytest -x -q --tb=short --no-header'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]

      # Run pytest-quick (pre-commit)
      - id: pytest-quick
        name: pytest-quick
        entry: bash -c 'cd api && uv run pytest -x -q --tb=line --no-header -m "not slow"'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

# ==============================================================================
# Global Configuration
# ==============================================================================
default_install_hook_types:
  - pre-commit
  - pre-push
  - commit-msg

default_stages:
  - pre-commit

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: main
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [pytest, pytest-quick]
  submodules: false
