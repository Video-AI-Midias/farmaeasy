# ==============================================================================
# FarmaEasy - Nginx Production Configuration (Blue/Green Deployment)
# ==============================================================================
# This file should be placed at: /etc/nginx/sites-available/api.farmaeasy.com.br
# And linked to: /etc/nginx/sites-enabled/api.farmaeasy.com.br
#
# The blue-green-deploy.sh script will automatically update the upstream
# to point to the active profile (blue or green)
# ==============================================================================

# Upstream for API (blue/green)
upstream farmaeasy_api {
    # Primary server (updated by blue-green-deploy.sh)
    server 127.0.0.1:8001;  # Blue profile

    # Backup server (fallback during deployment)
    server 127.0.0.1:8002 backup;  # Green profile

    # Connection settings
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# API Server Block
server {
    listen 80;
    server_name api.farmaeasy.com.br;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.farmaeasy.com.br;

    # SSL Configuration (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/api.farmaeasy.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.farmaeasy.com.br/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/farmaeasy-api-access.log;
    error_log /var/log/nginx/farmaeasy-api-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml application/xml+rss text/javascript;

    # Client settings
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Proxy settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffer_size 4k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://farmaeasy_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # API endpoints
    location / {
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 20;

        # Proxy to upstream
        proxy_pass http://farmaeasy_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Timeouts for long-running requests
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Static files (if any)
    location /static {
        alias /var/www/html/farmaeasy/api/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
