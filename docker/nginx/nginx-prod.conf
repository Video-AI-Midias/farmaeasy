# =============================================================================
# api.farmaeasy.com.br - FarmaEasy API (FastAPI) - Blue/Green Deployment
# =============================================================================
# This file is synced to: /etc/nginx/sites-available/api.farmaeasy.com.br
#
# Upstream managed by blue-green-deploy.sh script:
# - Blue  = port 8001 (primary when blue is active)
# - Green = port 8002 (primary when green is active)
#
# SSL/TLS is handled by Cloudflare (Flexible/Full mode)
# =============================================================================

upstream farmaeasy_api {
    server 127.0.0.1:8001;          # Blue - primary port
    server 127.0.0.1:8002 backup;   # Green - backup port
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.farmaeasy.com.br;

    access_log /var/log/nginx/api.farmaeasy.access.log;
    error_log  /var/log/nginx/api.farmaeasy.error.log;

    # Cloudflare real IP
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;

    # Health check endpoint (no logging for probes)
    location /health {
        access_log off;
        proxy_pass http://farmaeasy_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # All API requests
    location / {
        proxy_pass http://farmaeasy_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Keepalive
        proxy_set_header Connection "";
    }

    # Security headers (additional to Cloudflare)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
