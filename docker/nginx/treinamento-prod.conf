# =============================================================================
# treinamento.farmaeasy.com.br - Sistema de Cursos (React SPA)
# =============================================================================
# This file is synced to: /etc/nginx/sites-available/treinamento.farmaeasy.com.br
#
# SSL/TLS is handled by Cloudflare (Flexible/Full mode)
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name treinamento.farmaeasy.com.br;

    root /var/www/html/treinamento.farmaeasy.com.br;
    index index.html;

    access_log /var/log/nginx/treinamento.farmaeasy.access.log;
    error_log  /var/log/nginx/treinamento.farmaeasy.error.log;

    # Upload size limit (for thumbnails, images, etc)
    client_max_body_size 20m;

    # Compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Proxy API requests to backend (Blue/Green deployment uses ports 8001/8002)
    # Primary port is 8001 (blue), backup is 8002 (green)
    location /api/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static assets with long cache
    location /assets/ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location ~* \.(?:png|jpg|jpeg|gif|svg|webp|ico|woff|woff2|ttf|eot)$ {
        expires 90d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # No cache for HTML (SPA)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # SPA fallback - all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
