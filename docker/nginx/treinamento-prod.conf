# =============================================================================
# treinamento.farmaeasy.com.br - Sistema de Cursos (React SPA)
# =============================================================================
# This file is synced to: /etc/nginx/sites-available/treinamento.farmaeasy.com.br
#
# IMPORTANTE: Este arquivo usa o upstream compartilhado farmaeasy_api
# definido em: /etc/nginx/conf.d/farmaeasy-upstream.conf
# O upstream Ã© gerenciado pelo script blue-green-deploy.sh
#
# SSL/TLS is handled by Cloudflare (Flexible/Full mode)
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name treinamento.farmaeasy.com.br;

    root /var/www/html/treinamento.farmaeasy.com.br;
    index index.html;

    access_log /var/log/nginx/treinamento.farmaeasy.access.log;
    error_log  /var/log/nginx/treinamento.farmaeasy.error.log;

    # Cloudflare real IP
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;

    # Upload size limit (for thumbnails, images, etc)
    client_max_body_size 20m;

    # Compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # ==========================================================================
    # API Proxy - Usa upstream compartilhado farmaeasy_api (Blue/Green)
    # ==========================================================================
    location /api/ {
        proxy_pass http://farmaeasy_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static assets with long cache
    location /assets/ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location ~* \.(?:png|jpg|jpeg|gif|svg|webp|ico|woff|woff2|ttf|eot)$ {
        expires 90d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # No cache for HTML (SPA)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # SPA fallback - all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
